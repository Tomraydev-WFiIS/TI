<div id="content">
	<section id="create_form" >
		<h3>CREATE</h3>
		<form id="note_form">
			<label for="note_category">Kategoria:</label>
			<select id="note_category" name="note_category" required>
				<option value="pierwsza">pierwsza</option>
				<option value="druga">druga</option>
				<option value="trzecia">trzecia</option>
			</select>
	
			<label for="note_content">Treść:</label>
			<textarea  id="note_content" name="note_content" cols="30" rows="10" required></textarea>
	
			<label for="note_date">Data:</label>
			<input type="date" id="note_date" name="note_date" required>
	
			<input type="submit" id="submit_note">
		</form>
	</section>

	<section id="read" >
		<h3>READ</h3>
