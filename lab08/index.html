    <div>

            <div class="y">
                    <p>Wspolrzedna Y</p>
                    <input name="y0" id="y0" type="number" step="any" value="0.00"><br/>
                    <input name="y1" id="y1" type="number" step="any" value="0.00"><br/>
                    <input name="y2" id="y2" type="number" step="any" value="0.00"><br/>
                    <input name="y3" id="y3" type="number" step="any" value="0.00"><br/>
                    <input name="y4" id="y4" type="number" step="any" value="0.00"><br/>

            <button onclick="return send(event);">Wyslij</button>

    </div>
